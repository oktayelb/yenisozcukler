<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sözcükler</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f4f1ea;
            --card-bg: #fdfbf7;
            --text-main: #2c2c2c;
            --text-muted: #5d5c61;
            --accent: #8e7f7f;
            --shadow: 0 4px 15px rgba(60, 50, 40, 0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Merriweather', serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            font-size: 18px;
        }

        /* The Main Title from the sketch */
        header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        h1 {
            font-family: 'Caveat', cursive; /* Handwritten style */
            font-size: 4.5rem;
            margin: 0;
            color: var(--text-main);
            transform: rotate(-2deg); /* Slight tilt like the drawing */
        }
        
        .subtitle {
            font-family: 'Caveat', cursive;
            font-size: 1.7rem;
            color: var(--text-muted);
            margin-top: -10px;
            display: block;
        }

        /* Layout: Form on Top, Feed Below */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* --- THE FEED (Left Side) --- */
        .feed-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .word-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-left: 5px solid var(--accent);
            position: relative;
        }

        .word-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-main);
            display: flex;
            justify-content: space-between;
        }

        .word-def {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #4a4a4a;
            white-space: pre-wrap;
        }

        .word-author {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #999;
            text-align: right;
            font-style: italic;
            border-top: 1px dashed #ddd;
            padding-top: 8px;
        }

        /* --- THE FORM (Top - Horizontal Layout) --- */
        .form-card {
            background: #fff;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-title {
            font-family: 'Caveat', cursive;
            font-size: 2.3rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .form-fields {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group { margin-bottom: 0; }

        label {
            display: block; margin-bottom: 5px; font-size: 0.85rem;
            text-transform: uppercase; letter-spacing: 1px;
            color: #888; font-family: sans-serif;
        }

        input, textarea {
            width: 100%; padding: 12px; background-color: #faf9f6;
            border: 1px solid #dcd6cc; font-size: 1.05rem;
            font-family: 'Merriweather', serif; outline: none;
            box-sizing: border-box; border-radius: 6px;
        }
        
        input:focus, textarea:focus { 
            border-color: var(--accent); 
            background-color: #fff; 
        }

        button {
            padding: 15px 30px;
            background-color: var(--text-main);
            color: #fff; border: none; font-size: 1.05rem;
            cursor: pointer; border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s;
            white-space: nowrap;
            height: 47px;
        }
        button:hover { background-color: var(--accent); transform: translateY(-2px); }

        .char-limit { font-size: 0.8rem; color: #ccc; text-align: right; margin-top: 4px; position: absolute; bottom: -20px; right: 0; }
        
        .def-wrapper { position: relative; padding-bottom: 20px; }

        @media (max-width: 768px) {
            .form-fields { 
                grid-template-columns: 1fr; 
            }
            button {
                width: 100%;
            }
            h1 { font-size: 3.5rem; }
            body { font-size: 16px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Yeni Sözcükler</h1>
        <span class="subtitle">"Create a new word..."</span>
    </header>

    <div class="container">
        <div class="form-card">
            <div class="form-title">Contribute</div>

            <div class="form-fields">
                <div class="form-group">
                    <label>The Word</label>
                    <input type="text" id="inputWord" maxlength="50" placeholder="e.g. Limerence">
                </div>

                <div class="form-group def-wrapper">
                    <label>Definition</label>
                    <textarea id="inputDef" rows="2" maxlength="300" oninput="updateCount(this)"></textarea>
                    <div class="char-limit" id="charCount">0 / 300</div>
                </div>

                <div class="form-group">
                    <label>Adder Nickname</label>
                    <input type="text" id="inputNick" maxlength="20" placeholder="e.g. WordSmith22">
                </div>

                <button onclick="submitWord()">Add to Dictionary</button>
            </div>
        </div>

        <div class="feed-container" id="feedList">
            <div style="text-align:center; color:#999; margin-top:50px;">Loading words...</div>
        </div>
    </div>

<script>
    fetchWords();

    function updateCount(field) {
        document.getElementById('charCount').innerText = `${field.value.length} / 300`;
    }

    async function fetchWords() {
        try {
            const response = await fetch('/api/words');
            const words = await response.json();
            const list = document.getElementById('feedList');
            list.innerHTML = '';

            if(words.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#ccc;">No words yet. Be the first!</div>';
                return;
            }

            words.forEach(item => {
                // Decode HTML entities
                const parser = new DOMParser();
                const safeDef = parser.parseFromString(item.def, "text/html").documentElement.textContent;
                const safeWord = parser.parseFromString(item.word, "text/html").documentElement.textContent;
                const safeAuth = item.author ? parser.parseFromString(item.author, "text/html").documentElement.textContent : '';

                const card = document.createElement('div');
                card.className = 'word-card';
                
                let htmlContent = `
                    <div class="word-title">${safeWord}</div>
                    <div class="word-def">${safeDef}</div>
                `;

                if(safeAuth) {
                    htmlContent += `<div class="word-author">— submitted by ${safeAuth}</div>`;
                }

                card.innerHTML = htmlContent;
                list.appendChild(card);
            });
        } catch (e) {
            console.error("Error fetching words", e);
        }
    }

    async function submitWord() {
        const word = document.getElementById('inputWord').value.trim();
        const definition = document.getElementById('inputDef').value.trim();
        const nickname = document.getElementById('inputNick').value.trim();
        const btn = document.querySelector("button");

        if (!word || !definition) {
            alert("Please fill in the Word and Definition.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Saving...";

        try {
            const response = await fetch('/api/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word, definition, nickname })
            });

            if (response.ok) {
                document.getElementById('inputWord').value = '';
                document.getElementById('inputDef').value = '';
                document.getElementById('inputNick').value = ''; // clear nickname too
                updateCount(document.getElementById('inputDef'));
                alert("Word submitted! It will appear after moderation review.");
            } else {
                const data = await response.json();
                alert(data.error || "Error saving word.");
            }
        } catch (error) {
            alert("Network error.");
        }

        btn.disabled = false;
        btn.innerText = "Add to Dictionary";
    }
</script>

</body>
</html>
